<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <h1 id="head">Survey Form</h1>
        <h2 id="subheading">Thank you for taking the time to help us to improve the platform</h2>
    </div>
    <form>
        <div id="content1">
            <label>Name</label><br><br>
            <input type="name" name="name" placeholder="Enter your name" class="box"><br><br>
            <label>Email</label><br><br>
            <input type="email" name="email" placeholder="Enter your email" class="box"><br><br>
            <label>Age(optional)</label><br><br>
            <input type="age" name="age" placeholder="Enter your age" class="box"><br><br>
            <label>Gender:</label>
		    <input type="radio" id="male" name="gender" value="male">
		    <label for="male">Male</label>
		    <input type="radio" id="female" name="gender" value="female">
		    <label for="female">Female</label>
		    <input type="radio" id="other" name="gender" value="other">
		    <label for="other">Other</label><br><br>

            <lable id="head2">What is your skills</lable><br>
            <div id="content2"><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Front-end Projects</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Back-end projects</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Full Stack Developer</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Data Science</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Cloud Computing</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Blockchain</label><br><br>
            </div>
            <label id="head2">Any comments or suggestion</label><br>><br>
            <textarea placeholder="Enter your comment here..."></textarea><br>
            <button><h3>Submit</h3></button>
        </div>

    </form>
    
</body>
</html>
